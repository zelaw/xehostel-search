<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>xehostel 검색</title>
</head>
<body>
  <h2>xehostel 검색</h2>
  <form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="검색어 입력">
    <button type="submit">검색</button>
  </form>
  <hr>
  {% if query and not results %}
    <p>결과가 없습니다.</p>
  {% endif %}
  <ul>
    {% for r in results %}
    <li>
      <a href="{{ r.link }}" target="_blank">{{ r.title }}</a><br>
      <small>{{ r.summary }}</small>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
